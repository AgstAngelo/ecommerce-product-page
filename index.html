<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body class="d-sm-flex flex-column">
    <header class="px-sm-5 m-sm-auto">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid gx-1">
          <div class="d-flex">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img src="./images/icon-menu.svg" alt="menu icon"/>
            </button>
            <a href="#">
              <img src="./images/logo.svg" alt="store logo"/>
            </a>
          </div>
          <div class="collapse navbar-collapse ms-4" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link darker" aria-current="page" href="#">Collections</a>
              </li>
              <li class="nav-item darker">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item darker">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item darker">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item darker">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="px-2">
            <button id="button" class="cart-unset" aria-describedby="tooltip">
              <img src="./images/icon-cart.svg" alt="cart icon" class="p-3"/>
            </button>
            <div id="cart" role="tooltip">
          </div>
            <img src="./images/image-avatar.png" alt="avatar image" width="22" class="ms-lg-4 avatar"/>
          </div>
        </div>
      </nav>
    </header>
    <hr class="separator">
    <main class="d-lg-flex flex-row px-lg-5 py-lg-4 m-auto main-bl">
      <section class="me-lg-3 p-lg-3">
        <div id="carouselExampleControls" class="carousel slide w-100" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 rounded-4"
                src="./images/image-product-1.jpg"
                alt="Imagem 1">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 rounded-4"
                src="./images/image-product-2.jpg"
                alt="Imagem 2">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 rounded-4"
                src="./images/image-product-3.jpg"
                alt="Imagem 3">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 rounded-4"
                src="./images/image-product-4.jpg"
                alt="Imagem 4">
            </div>
          </div>
          <!-- <a class="carousel-control-prev"href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a> -->
          <div class="d-none d-lg-flex img-set">
            <div class="py-4">
              <img class="rounded-4 img-fluid"
                src="./images/image-product-1-thumbnail.jpg"
                alt="image 1"/>
            </div>
            <div class="py-4">
              <img class="rounded-4 img-fluid"
                src="./images/image-product-2-thumbnail.jpg"
                alt="image 2"/>
            </div>
            <div class="py-4">
              <img class="rounded-4 img-fluid"
                src="./images/image-product-3-thumbnail.jpg"
                alt="image 3"/>
            </div>
            <div class="py-4">
              <img class="rounded-4 img-fluid"
                src="./images/image-product-4-thumbnail.jpg"
                alt="image 4"/>
            </div>
          </div>
        </div>
      </section>
      <section class="ms-lg-3 p-lg-5">
        <h6 class="px-3 py-1 mt-3 text-uppercase c-primary fw-bold title">
          Sneaker Company
        </h6>
        <h2 class="px-3 py-1 fw-bold subtitle">
          Fall Limited Edition Sneakers
        </h2>
        <p class="px-3 darker">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="d-lg-inline-block mt-2 mb-3">
          <span class="px-3 fw-bold fs-2 align-middle">$125.00</span>
          <span class="p-1 fs-6 fw-bold c-primary bgc-secondary rounded-2">50%</span>
          <span class="px-3 mb-lg-4 fw-bold d-lg-block medium"><s>$250.00</s></span>
        </div>
        <div class="row">
          <div class="d-flex align-items-center g-0 rounded-3 cart-items py-2">
            <button class="col d-flex align-items-center border-0 bgc-lighter h-100">
              <img src="./images/icon-minus.svg" alt="minus icon"/>
            </button>
            <span class="col fw-bold text-center bgc-lighter h-100">0</span>
            <button class="col d-flex flex-row-reverse align-items-center border-0 bgc-lighter h-100">
              <img src="./images/icon-plus.svg" alt="plus icon" />
            </button>
          </div> 
          <div class="d-flex p-2 add-cart">
            <button class="btn col-12 p-3 fw-bold bgc-primary white rounded-3">
              <img src="./images/icon-cart.svg" alt="cart icon" class="pe-2"/>
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
  </script>
    <script src="./script.js"></script>
  </body>
</html>
